<section class="vh-100 gradient-custom">
  <div class="container py-1 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <div class="mb-md-3 mt-md-3 pb-3">

              <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
              <p class="text-white-50 mb-4">Please enter your login and password!</p>

              <div class="form-outline form-white mb-4">
                <input type="email" id="typeEmailX" class="form-control form-control-lg" data-toggle="tooltip" data-placement="right" title="Enter your name!" [(ngModel)]="username"  placeholder="your name.."/>
                
                <label class="form-label" for="typeEmailX">UserName</label>
                <div class="alert alert-danger" role="alert" *ngIf="invalidLogin"> Userneme is required!</div>
              </div>

              <div class="form-outline form-white mb-4">
                <input type="password" id="typePasswordX" class="form-control form-control-lg" data-toggle="tooltip" data-placement="right" title="password should be above 8 character!" [(ngModel)]="password" placeholder="strength password.." />
                <label class="form-label" for="typePasswordX">Password</label>
                <div class="alert-danger" role="alert" *ngIf="invalidLogin">
                <div *ngIf=true> password is required</div>
             <div *ngIf=true> password must be at least 6 character</div>
            </div>
              </div>
              <p id="e">{{emessage}}</p>
               
              <button (click)=checkLogin() class="btn btn-success btn-lg px-5 mb-0" type="submit">Login</button>

            </div>
            
            <div>
              <p class="mb-0">Don't have an account? <a href="http://localhost:4200/sigup" class="text-white-50 fw-bold">Sign Up</a>
              </p>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
